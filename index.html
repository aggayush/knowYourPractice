<html>
	<head>
		<title> KnowYourPractice </title>
		<link rel="stylesheet" href="./css/master.css" media="screen" title="no title" charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	</head>
	<body>
		<div id="header">
			<div class="home_text">
				<h1>KnowYourPractice</h1>
			</div>
			<div class="search_bar">

				<select class="select" name="city_select" onselect="fillNearbyArea()">
						<option label="default" value="" disabled selected hidden>Select City
						</option>
				</select>

				<select class="select" name="nearby_select">
						<option label="default" value="" disabled selected hidden>Select Nearby Area</option>
				</select>

				<input class="search_bar_textbox" type="text" name="search_bar_textbox" placeholder="Search for practices"/>
				<input class="search_bar_button" type="button" name="search_bar_button" onclick="searchButtonClick()"/>
			</div>
		</div>
		<div id="search_content">
			<!-- script will modify this part -->
		</div>
	</body>
	<script src="./scripts/search.js"></script>
</html>
